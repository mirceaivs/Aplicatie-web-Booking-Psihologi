version: '3.7'
services:
  app-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ../../:/app
    ports:
      - 3000:3000
    command: npm run dev
  mysql_server:
    image: licenta_db:latest
    environment:
      - MYSQL_DATABASE = licenta\
      - MYSQL_USER = root\
      - MYSQL_PASSWORD = root\
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 3307:3306
